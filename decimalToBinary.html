<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal to Binary Converter</title>
  </head>
  <body>
    <h1>Decimal to Binary Converter</h1>

    <form onsubmit="convertDecimalToBinary(); return false;">
      <label for="decimalInput">Enter Decimal Number: </label>
      <input type="number" id="decimalInput" required />
      <button type="submit">Convert</button>
    </form>

    <p id="result"></p>
    <!-- DONE -->
    <script>
      function convertDecimalToBinary() {
        var decimalInput = document.getElementById("decimalInput").value;

        if (decimalInput.trim() === "") {
          alert("Please enter a decimal number");
          return;
        }

        var binaryResult = decimalToBinary(decimalInput);
        document.getElementById("result").innerHTML =
          "Binary Equivalent: " + binaryResult;
      }

      function decimalToBinary(decimal) {
        decimal = parseInt(decimal);
        if (isNaN(decimal)) {
          return "Invalid input. Please enter a valid decimal number.";
        }

        var binary = "";
        while (decimal > 0) {
          binary = (decimal % 2) + binary;
          decimal = Math.floor(decimal / 2);
        }

        return binary === "" ? "0" : binary;
      }
    </script>
  </body>
</html>
